<html>
	<head>
		<title>Social buttons which simply look good.</title>
		<link rel="stylesheet" href="../css/social-buttons.css">
		<style>
			body {
				font-family: 'Avenir', 'HelveticaNeue', 'Helvetica';
				text-align: center;
				background-color: #E3E3D8;
			}
			.title {
				margin: 24px 0;
			}
			h2 {
				font-size: 56px;
			}
			h4 {
				font-size: 28px;
			}
			ol {
				list-style-type: none;
				padding: 0;margin: 0;
			}
			ol li {
				display: inline-block;
				margin: 4px;
			}
		</style>
	</head>
	<body>
		<h2 class="title">Awesome social buttons!</h2>
		<div class="first">
			<h4>...with color</h4>
			<ol>
				<li><a class="icon-facebook social-button color" href="http://facebook.com/username"></a></li>
				<li><a class="icon-twitter social-button color" href="http://twitter.com/username"></a></li>
				<li><a class="icon-instagram social-button color" href="http://vimeo.com/username"></a></li>
				<li><a class="icon-behance social-button color" href="http://vimeo.com/username"></a></li>
		        <li><a class="icon-vimeo social-button color" href="http://vimeo.com/username"></a></li>
		        <li><a class="icon-youtube social-button color" href="http://vimeo.com/username"></a></li>
		        <li><a class="icon-googleplus social-button color" href="http://vimeo.com/username"></a></li>
		        <li><a class="icon-rss social-button color" href="http://vimeo.com/username"></a></li>
		        <li><a class="icon-pinterest social-button color" href="http://vimeo.com/username"></a></li>
		        <li><a class="icon-tumblr social-button color" href="http://vimeo.com/username"></a></li>
		        <li><a class="icon-linkedin social-button color" href="http://vimeo.com/username"></a></li>
		        <li><a class="icon-skype social-button color" href="http://vimeo.com/username"></a></li>
			</ol>
		</div>
		<div class="first">
			<h4>...and just grey</h4>
			<ol>
				<li><a class="icon-facebook social-button grey" href="http://facebook.com/username"></a></li>
				<li><a class="icon-twitter social-button grey" href="http://twitter.com/username"></a></li>

				<li><a class="icon-behance social-button grey" href="http://vimeo.com/username"></a></li>
		        <li><a class="icon-vimeo social-button grey" href="http://vimeo.com/username"></a></li>

			</ol>
		</div>
	</body>
</html>
